<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/jquery-3.7.1.js"></script>

</head>

<body>
    <p>
        <input type="text" class="addInput" placeholder="请输入需要添加的选项" />
        <button class="addBtn">添加</button>
    </p>
    <div class="btn-box">
        <button>全选</button>
        <button>全不选</button>
        <button>反选</button>
        <button>删除所选</button>
    </div>
    <div class="options-box">
        <p>
            <label><input type="checkbox" />家里没宽带</label>
        </p>
        <p>
            <label><input type="checkbox" />网速不够快</label>
        </p>
        <p>
            <label><input type="checkbox" />手机没流量</label>
        </p>
        <p>
            <label><input type="checkbox" />学校无wifi</label>
        </p>
    </div>
    <script>
        $(".addBtn").click(function () {
            $(".options-box").append(`<p><label><input type="checkbox" />${$(".addInput").val()}</label></p>`)
        })

        $(".btn-box>button").eq(0).click(function () {
            $(".options-box>p>label>input").prop("checked", true)
        })
        $(".btn-box>button").eq(1).click(function () {
            $(".options-box>p>label>input").prop("checked", false)
        })
        $(".btn-box>button").eq(2).click(function () {
            $(".options-box>p>label>input").each(function () {
                $(this).prop("checked", !$(this).prop("checked"));
            });
        })
        $(".btn-box>button").eq(3).click(function () {
            $(".options-box>p>label>input:checked").parent().parent().remove()
            console.log('删除所选');

        })
    </script>
</body>

</html>

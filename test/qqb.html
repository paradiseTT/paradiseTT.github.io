<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .c {
            width: 500px;
            margin: 10px auto;
        }

        canvas {
            outline: 2px solid #000;
        }
    </style>
</head>

<body>
    <div class="c">
        <canvas width="500" height="500"></canvas>
    </div>
</body>
<script>
    var mycanves = document.querySelector(" canvas")
    var ctx = mycanves.getContext("2d")
    ctx.beginPath();
    ctx.moveTo(0, 0)
    ctx.lineTo(500, 0);
    ctx.lineTo(250, 250);
    ctx.closePath();
    ctx.fillStyle = "#008001"
    ctx.fill()

    ctx.beginPath();
    ctx.moveTo(0, 0)
    ctx.lineTo(0, 500);
    ctx.lineTo(250, 250);
    ctx.closePath();
    ctx.fillStyle = "#FDFF02"
    ctx.fill()

    ctx.beginPath();
    ctx.moveTo(0, 500)
    ctx.lineTo(125, 375);
    ctx.lineTo(375, 375);
    ctx.lineTo(250, 500);
    ctx.closePath();
    ctx.fillStyle = "#80007F"
    ctx.fill()

    ctx.beginPath();
    ctx.moveTo(500, 500)
    ctx.lineTo(250, 500);
    ctx.lineTo(500, 250);
    ctx.closePath();
    ctx.fillStyle = "#FDA502"
    ctx.fill()


    ctx.beginPath();
    ctx.moveTo(375, 375)
    ctx.lineTo(500, 250);
    ctx.lineTo(375, 125);
    ctx.lineTo(250, 250);

    ctx.closePath();
    ctx.fillStyle = "red"
    ctx.fill()

    ctx.beginPath();
    ctx.moveTo(500, 0)
    ctx.lineTo(375, 125);
    ctx.lineTo(500, 250);
    ctx.closePath();
    ctx.fillStyle = "blue"
    ctx.fill()

    ctx.beginPath();
    ctx.moveTo(125, 375)
    ctx.lineTo(375, 375);
    ctx.lineTo(250, 250);
    ctx.closePath();
    ctx.fillStyle = "#00A1DA"
    ctx.fill()
</script>

</html>

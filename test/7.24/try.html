<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1 {
            width: 500px;
            height: 500px;
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <div class="c1"></div>
</body>
<script>
    var c1 = document.querySelector('.c1');
    c1.onmousemove = function (e) {
        var x = e.offsetX
        var y = e.offsetY
        c1.innerHTML = "x的坐标是" + x + "," + "y的坐标是" + y
    }
</script>

</html>

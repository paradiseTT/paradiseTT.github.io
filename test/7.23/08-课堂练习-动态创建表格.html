<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        table {
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 10px;
        }

        tr {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <table></table>
    <script>
        // 创建表格
        var datas = [
            {
                name: "小龙女",
                subject: "JavaScript",
                score: 100,
            },
            {
                name: "杨过",
                subject: "HTML",
                score: 98,
            },
            {
                name: "陆无双",
                subject: "CSS",
                score: 99,
            },
            {
                name: "郭靖",
                subject: "Java",
                score: 88,
            },
            {
                name: "黄蓉",
                subject: "PHP",
                score: 20,
            },
        ];
        var table = document.querySelector("table")
        for (var i = 0; i < datas.length; i++) {
            var str = ""
            str += "<tr>"
            str += "<th>" + datas[i].name + "</th>"
            str += "<th>" + datas[i].subject + "</th>"
            str += "<th>" + datas[i].score + "</th>"
            str += "</tr>"
            table.innerHTML = str
        }
    </script>
</body>

</html>

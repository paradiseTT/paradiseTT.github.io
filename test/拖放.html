<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 80px;
            height: 80px;
            background-color: red;
        }

        .target{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="box" draggable="true">num:1</div>
    <div class="target" droppable="true"></div>
</body>

<script>
    var box = document.querySelector('.box')
    var target = document.querySelector('.target')

    // 可以被拖放的元素
    // 开始拖动事件
    box.addEventListener('dragstart',function(e){
        console.log('开始拖动');

          // 设置拖拽式动态跟随的图形

        var img = new Image()

        img.src = './cat.png'

        // e.dataTransfer.setDargImage('修改的图片',x,y)
        e.dataTransfer.setDragImage(img,50,50)

      
        
        // 设置拖拽图图像
        // e.dataTransfer.setDragImage(img, 100, 100);

        // 定义数据 
        console.log(e);

        e.dataTransfer.setData('text/plain','开始拖放了')

        e.dataTransfer.setData('text/html',e.target.outerHTML)
        
        e.dataTransfer.setData("text/uri-list", e.target.ownerDocument.location.href)
      

        // 允许元素进行哪些操作，一般情况下你不需要调整这个属性，除非你想要排除某个特定操作。
        // e.dataTransfer.effectAllowed = "copy";
        // 定义拖拽效果
        // e.dataTransfer.dropEffect = "copy";
    })

    // 正在拖动事件
    box.addEventListener('drag',function(){
        console.log('正在拖动');
        
    })

    // 拖动结束事件
    box.addEventListener('dragend',function(){
        console.log('拖动结束');
        
    })

    // 目标元素
    target.addEventListener('dragenter',function(){
        console.log('进入到目标元素触发一次');
        
    })

    target.addEventListener('dragover',function(e){
        // console.log('进入到目标元素触发多次');
        e.preventDefault()
    })

    target.addEventListener('drop',function(e){
       
        e.preventDefault()
        console.log('拖放到目标元素',e.dataTransfer.files);
        var txt = e.dataTransfer.getData('text/plain')
        var div = e.dataTransfer.getData('text/html')
        var url = e.dataTransfer.getData('text/uri-list')

        // console.log('txt==>',txt);
        // console.log('div==>',div);
        // console.log('url==>',url);
        
        target.innerHTML = div
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        // call apply  bind 区别

        let obj = {
            name: "nick",
            age: 18,
        };

        function greet(x, y, z) {
            console.log("hello", this.name, this, x, y, z);
        }

        greet("a", "b");

        obj.greet = greet;

        obj.greet("c");

        let obj2 = {
            name: "jack",
            age: 20,
        };
        console.log(obj2);

        // obj2.greet();
        // obj2.greet is not a function

        // 把一个函数 临时借用给某个对象 func.call(obj,参数1,参数2...)
        greet.call(obj2, "x", "y", "z");
        greet.call(null);
        // let arr = Array.prototype.slice.call(arguments);


        console.log("---------------");

        greet.call(obj2, 11, 22, 33);
        greet.apply(obj2, [11, 22, 33]);

        // 求nums的最大值 最小值
        var nums = [1, 8, 5, 2, 6, 3];

        // console.log(Math.max(1, 8, 5, 2, 6, 3));
        // console.log(Math.max(nums)); // NaN

        console.log(Math.max.apply(null, nums));
    </script>
</body>

</html>
